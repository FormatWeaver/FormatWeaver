    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Format Weaver</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: 'var(--color-primary)',
              'primary-hover': 'var(--color-primary-hover)',
              secondary: 'var(--color-secondary)',
              'text-base': 'var(--color-text-base)',
              'text-muted': 'var(--color-text-muted)',
              'bg-base': 'var(--color-bg-base)',
              'bg-muted': 'var(--color-bg-muted)',
              'border-base': 'var(--color-border-base)',
              'border-muted': 'var(--color-border-muted)',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --color-primary: #0ea5e9; /* sky-500 */
        --color-primary-hover: #0284c7; /* sky-600 */
        --color-secondary: #4f46e5; /* indigo-600 */
        --color-text-base: #1f2937; /* gray-800 */
        --color-text-muted: #6b7280; /* gray-500 */
        --color-bg-base: #f9fafb; /* gray-50 */
        --color-bg-muted: #f3f4f6; /* gray-100 */
        --color-border-base: #e5e7eb; /* gray-200 */
        --color-border-muted: #d1d5db; /* gray-300 */
      }
      .dark {
        --color-primary: #38bdf8; /* sky-400 */
        --color-primary-hover: #0ea5e9; /* sky-500 */
        --color-secondary: #6366f1; /* indigo-500 */
        --color-text-base: #e2e8f0; /* slate-200 */
        --color-text-muted: #94a3b8; /* slate-400 */
        --color-bg-base: #0f172a; /* slate-900 */
        --color-bg-muted: #1e293b; /* slate-800 */
        --color-border-base: #334155; /* slate-700 */
        --color-border-muted: #475569; /* slate-600 */
      }

      /* Custom selection color */
      ::selection {
        background-color: var(--color-primary);
        color: #ffffff;
      }

      /* Base styles for light and dark mode */
      body {
        background-color: var(--color-bg-base);
        background-image: radial-gradient(var(--color-border-base) 1px, transparent 1px);
        background-size: 16px 16px;
        color: var(--color-text-base);
      }
      
      /* Animation Keyframes */
      @keyframes modal-in {
        from { opacity: 0; transform: translateY(-10px) scale(0.98); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
      @keyframes toast-in-out {
        0% { transform: translateY(-100%); opacity: 0; }
        10%, 90% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(-100%); opacity: 0; }
      }
      .animate-modal-in {
        animation: modal-in 0.2s ease-out;
      }
      .animate-toast {
        animation: toast-in-out 5s ease-in-out forwards;
      }
    </style>
